<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning and Earning Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="col-1">
            <img class="i-1" src="images/ictdd.png" alt="">
            <img class="i-2" src="images/ledp.apng" alt="">
            <img class="i-3" src="images/mujib100.png" alt="">
        </div>
        <hr>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                    <a href="#">Course Registration/Assesment</a>
                    <a href="#">Course Module - 2020</a>
                    <a href="#">Class Schedule</a>
                    <a href="#">Success Story</a>
                    <a href="#">Attendence</a>
                    <a href="#">FAQ</a>
                    <a href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Student Registration Form</h1>
        <hr class="hr-1">
        <form action="">
            <div class="col-1">
                <label for="" class="relv-info">Please enter relevent information</label>
                <br>
                <label for="" class="mendatory">Mandatory Field*</label>
                <br>
                <label for="district" class="lbl">District<span>(Institute District: Where you want to do your course)*</span></label>
                <br>
                <select name="district" id="district">
                    <option value="dhaka">Dhaka</option>
                    <option value="narayanganj">Narayanganj</option>
                    <option value="gajipur">Gajipur</option>
                    <option value="bogura">Bogura</option>
                    <option value="sunamgonj">Sunamgonj</option>
                    <option value="sylhet">Sylhet</option>
                </select>
                <br>
                <label for="course">Course*</label>
                <br>
                <select name="course" id="course">
                    <option value="webdesign">Web Design & Development</option>
                    <option value="graphicdesign">Graphic Design</option>
                    <option value="digitalmarketting">Digital Marketting</option>
                </select>
                <br>
                <label for="student-name">Student Name*</label>
                <br>
                <input type="text" name="student-name" id="student-name">
                <br>
                <label for="fathers-name">Fathers Name*</label>
                <br>
                <input type="text" name="fathers-name" id="fathers-name">
                <br>
                <label for="mothers-name">Mothers Name*</label>
                <br>
                <input type="text" name="mothers-name" id="mothers-name">
                <br>
                <fieldset>
                    <legend>Date of Birth*</legend>
                    <input type="date" name="date" id="date">
                </fieldset>
                <div class="genderselect">
                    <label for="gender">Gender*</label>
                    <input type="radio" id="male" name="gender" value="MALE">
                    <label class="male" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="FEMALE">
                    <label class="female" for="female">Female</label>
                </div>
                <br>
                <label for="handicapped">Physically Handicapped*</label>
                <input type="radio" name="handicapped" id="yes">
                <label class="c-1" for="yes">Yes</label>
                <input type="radio" name="handicapped" id="no">
                <label class="c-2" for="no">No</label>
                <br>
                <label for="email">Email*</label>
                <br>
                <input type="email" name="email" id="email">
                <br>
                <label for="">(e.g: example@mail.com)</label>
                <br>
                <label for="phone">Phone (Must be 11 Digits)*</label>
                <br>
                <input type="tel" name="phone" id="phone">
                <br>
                <label for="">(e.g:0155123456)</label>
            </div>

            <div class="vertical-line">

            </div>

            <div class="col-2">
                <label class="identy" for="">Identification Type*</label>
                <br>
                <select name="nid-type" id="nid-type">
                    <option value="birthcertificateno">Birth Certificate No.</option>
                    <option value="nationalidno">National ID</option>
                </select>
                <br>
                <label>Identification No. (Must be 10 digits for new NID or 17 digits for old NID. If your National ID is 13 digits, then please add your birth year with the ID as prefix. Example: 1980XXXXXXXXXXXXX)*</label>
                <input type="number" name="nidno" id="nidno" placeholder="Example:1980XXXXXXXXXXXXX)">
                <br>
                <label for="home-district">Home District*
                </label>
                <br>
                <select name="home-district" id="home-district">
                    <option value="dhaka">Dhaka</option>
                    <option value="narayanganj">Narayanganj</option>
                    <option value="gajipur">Gajipur</option>
                    <option value="bogura">Bogura</option>
                    <option value="sunamgonj">Sunamgonj</option>
                    <option value="sylhet">Sylhet</option>
                </select>
                <br>
                <label for="upazilla">Upazila*</label>
                <br>
                <select name="upazilla" id="upazilla">
                    <option value="sulla">Sulla</option>
                    <option value="derai">Derai</option>
                    <option value="sylhetsadar">Sylhet Sadar</option>
                    <option value="zakiganj">Zakiganj</option>
                </select>
                <br>
                <label for="village">Village/House No./Road No./Other Alternative*</label>
                <br>
                <input type="text" name="village" id="village">
                <br>
                <label for="postoffice">Post Office*</label>
                <br>
                <input type="text" name="postoffice" id="postoffice">
                <br>
                <label for="qualification">Educational Qualification* (Higher Level)</label>
                <br>
                <select name="qualification" id="qualification">
                    <option value="highersecondary">Higher Secondary/Equivalent</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="masters">Masters</option>
                    <option value="phd">PhD</option>
                </select>
                <br>
                <label for="computer">Have any computer?*</label>
                <input type="radio" name="computer" id="yes">
                <label class="c-1" for="yes">Yes</label>
                <input type="radio" name="computer" id="no">
                <label class="c-2" for="no">No</label>
                <br>
                <label for="photo">Photograph*</label>
                <br>
                <input type="file" name="photo" id="photo">
                <br>
                <label for="">(File type must be jpg or jpeg or png. Maximum file size 2 mb.)</label>
                <br>
                <label for="signature">Signature*</label>
                <br>
                <input type="file" name="signature" id="signature">
                <br>
                <label for="">(File type must be jpg or jpeg or png. Maximum file size 2 mb.)</label>
                <br>
                <input type="submit" value="SUBMIT" id="submit">
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
